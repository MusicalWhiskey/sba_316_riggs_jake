<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>316 SBA</title>
	<link rel="stylesheet" href="./style.css">
	
</head>
<body>   
	<header id="title">Best Game Ever</header>
	
	<p id="greeting">Who Are You?</p>

	<div class="cards"></div>

	<div>
		<form id="playerName">
			<label for="playerName">Who Are You?:</label>
       	 <input id="input" type="text" placeholder="Enter Name">
        	<button id="button" type="submit">Say It</button>
		</form>
	</div>
    <script src="./script.js" defer></script>
</body>
